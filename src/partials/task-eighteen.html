<!-- Book Room Modal window -->
<div class="overlay js-overlay-modal"></div>
<div class="r-modal modal" data-modal="1">
  <button type="button" class="modal-close-btn js-modal-close">
    <svg class="modal-close-icon" width="24" height="24">
      <use href="./img/modal/img.svg#icon-modal-close-btn"></use>
    </svg>
  </button>
  <h1 class="modal-name">ЗАБРОНЮВАТИ НОМЕР</h1>
  <form class="r-modal-form">
    <div class="r-modal-form-thumb">
      <label class="modal-list">
        <input
          class="modal-input"
          type="text"
          name="user-name"
          placeholder="Ваше ім’я"
          pattern="^[А-Яа-яЁё\s]+$"
          required
        />
        <span class="modal-label-name">На кого забронювати номер?</span>
      </label>
      <label class="modal-list">
        <input
          class="modal-input"
          type="tel"
          name="user-tel"
          placeholder="+38 (___) ___-__-__"
          pattern="^+380\d{3}\d{2}\d{2}\d{2}$"
          required
        />
        <span class="modal-label-name">Номер телефону</span>
      </label>
      <div class="modal-field r-list">
        <label class="modal-list">
          <select class="modal-input" name="user-room" required>
            <option value="">Двомісний номер</option>
            <option value="" selected>Двомісний люкс</option>
            <option value="">Трьохмісний номер</option>
          </select>
          <span class="modal-label-name">Категорія номеру</span>
        </label>
        <div class="modal-field-thumb">Двомісний люкс</div>
      </div>
      <div class="modal-field">
        <label class="modal-list">
          <select class="modal-input" name="date-start" required>
            <option value="" selected>Сьогодні</option>
            <option value="">Завтра</option>
          </select>
          <span class="modal-label-name">Дата заїзду</span>
        </label>
        <div class="modal-field-thumb">Сьогодні</div>
      </div>
      <div class="modal-field">
        <label class="modal-list">
          <select class="modal-input" name="date-finish" required>
            <option value="" selected>Сьогодні</option>
            <option value="">Завтра</option>
          </select>
          <span class="modal-label-name">Дата виїзду</span>
        </label>
        <div class="modal-field-thumb">Сьогодні</div>
      </div>
    </div>
    <button type="submit" class="modal-send-btn">ОФОРМИТИ БРОНЮВАННЯ</button>
  </form>
</div>
