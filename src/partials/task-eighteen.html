<!-- Book Room Modal window -->
<div class="overlay js-overlay-modal">
  <div class="r-modal modal" data-modal="1">
    <button type="button" class="r-modal-close-btn js-modal-close">
      <svg class="r-modal-close-icon" width="24" height="24">
        <use href="../img/modal/modal-arrow.svg"></use>
      </svg>
    </button>
    <h1 class="r-modal-name">ЗАБРОНЮВАТИ НОМЕР</h1>
    <form class="r-modal-form">
      <div class="r-modal-form-thumb">
        <label class="r-modal-list">
          <input
            class="r-modal-input"
            type="text"
            name="user-name"
            placeholder="Ваше ім’я"
            pattern="^[А-Яа-яЁё\s]+$"
            required
          />
          <span class="r-modal-label-name">На кого забронювати номер?</span>
        </label>
        <label class="r-modal-list">
          <input
            class="r-modal-input"
            type="tel"
            name="user-tel"
            placeholder="+38 (___) ___-__-__"
            pattern="^+380\d{3}\d{2}\d{2}\d{2}$"
            required
          />
          <span class="r-modal-label-name">Номер телефону</span>
        </label>
        <div class="r-modal-field r-list">
          <label class="r-modal-list">
            <select class="r-modal-input" name="user-room" required>
              <option value="">Двомісний люкс</option>
            </select>
            <span class="r-modal-label-name">Категорія номеру</span>
          </label>
          <div class="r-modal-field-thumb">Двомісний люкс</div>
        </div>
        <div class="r-modal-field">
          <label class="r-modal-list">
            <select class="r-modal-input" name="date-start" required>
              <option value="">Сьогодні</option>
            </select>
            <span class="r-modal-label-name">Дата заїзду</span>
          </label>
          <div class="r-modal-field-thumb">Сьогодні</div>
        </div>
        <div class="r-modal-field">
          <label class="r-modal-list">
            <select class="r-modal-input" name="date-finish" required>
              <option value="">Сьогодні</option>
            </select>
            <span class="r-modal-label-name">Дата виїзду</span>
          </label>
          <div class="r-modal-field-thumb">Сьогодні</div>
        </div>
      </div>
      <button type="submit" class="r-modal-send-btn" >
        ОФОРМИТИ БРОНЮВАННЯ
      </button>
    </form>
  </div>
</div>
